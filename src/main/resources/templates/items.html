<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of courses</title>
</head>

<body>
	<header>
		<h1>A List of Courses</h1>
	</header>
	
	
	 
	<div th:each="item: ${itemListKey}">
		<h2>
			<a th:href="@{/singleItem(name=${item.name})}" th:text="${item.getName()}"></a>
		</h2>
	</div>


</body>
</html>
